<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center text-primary">Loan Approval Form</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <select class="form-select" name="Gender">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Married:</label>
                            <select class="form-select" name="Married">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dependents:</label>
                            <input type="text" class="form-control" name="Dependents" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Education:</label>
                            <select class="form-select" name="Education">
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Self Employed:</label>
                            <select class="form-select" name="Self_Employed">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Applicant Income:</label>
                            <input type="number" class="form-control" name="ApplicantIncome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Coapplicant Income:</label>
                            <input type="number" class="form-control" name="CoapplicantIncome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Loan Amount:</label>
                            <input type="number" class="form-control" name="LoanAmount" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Loan Term (months):</label>
                            <input type="number" class="form-control" name="Loan_Amount_Term" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Credit History:</label>
                            <select class="form-select" name="Credit_History">
                                <option value="1">Good (1)</option>
                                <option value="0">Bad (0)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Property Area:</label>
                            <select class="form-select" name="Property_Area">
                                <option value="Urban">Urban</option>
                                <option value="Semiurban">Semiurban</option>
                                <option value="Rural">Rural</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Check Loan Approval</button>
                    </form>

                    {% if prediction %}
                        <div class="alert mt-4 {% if 'Approved' in prediction %}alert-success{% else %}alert-danger{% endif %}">
                            <h4 class="text-center">{{ prediction }}</h4>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
